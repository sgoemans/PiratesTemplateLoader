<div class="col-sm-6 col-md-3" style="margin: 5px 0px 5px 0px">
<div class="thumbnail">
  <img style="width:128px; height:128px" src="<%= picture == '-1' ? './resources/img/user_account.png' : 'rest/accounts/picture/' + picture %>"/>
  <div class="caption">
    <h3><%= name %></h3>
	<p><%= username %></p>        
    <p><a href="#account/<%= id %>" class="btn btn-primary">Details</a></p>
  </div>
</div>
</div>
